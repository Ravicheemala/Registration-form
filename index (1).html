<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="" class="form">
        <div class="container">
            <h1 class="header">Registration form</h1>
            <hr>

            <label for="fn"><b>First Name</b></label>
            <input type="text" placeholder="firstname" name="fn" id="fn" required>

            <label for="ln"><b>Last Name</b></label>
            <input type="text" placeholder="lastname" name="ln" id="ln" required>

            <label for="mail"><b>Email</b></label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">

            <label for="psw"><b>Enter Password</b></label>
            <input type="password" placeholder="password" name="psw" id="psw" required>

            <label for="cpsw"><b>Re-enter Password</b></label>
            <input type="password" placeholder="re-enter password" name="cpsw" id="cpsw" required>

            <button type="submit" class="rgtrbtn">Register</button>
            <button type="reset" class="closebtn">Close</button>
        </div>
    </form>
</body>
</html>
